<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 

    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url(imp.jpg); background-size: cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="align-items: center;
            justify-content: center;">
                <form class="d-flex" role="search">
                    <input  class="form-control me-2" type="search" placeholder="Search by City Name" aria-label="Search" id="city">
                    <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" >
        <h1 class="my-4 text-center">Weather for <span id="cityname"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="backdrop-filter: blur(10px);">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Temprature</h4>
                        </div>
                        <div class="card-body">
                            <img src="https://cdn2.iconfinder.com/data/icons/summer-filled-line-6/64/temperature-512.png" class="img-res" alt="...">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature <span id="temp"></span></li>
                                <li>Maximun temperature <span id="max_temp"></span></li>
                                <li>Minimum temperature <span id="min_temp"></span></li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <div class="card-body">
                            <img src="https://icon-library.com/images/humidity-icon/humidity-icon-9.jpg" class="img-res" alt="...">
                            
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Feels like <span id="feels_like"></span></li>
                                <li>Humidity <span id="humidity"></span></li>
                                <li>Sunrise <span id="sunrise"></span></li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <img src="https://www.shareicon.net/data/2015/09/07/97241_wind_512x512.png" class="img-res" alt="...">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Degrees <span id="wind_degrees"></span></li>
                                <li>Wind Speed <span id="wind_speed"></span></li>
                                <li>Sunset <span id="sunset"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
